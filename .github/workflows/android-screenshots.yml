name: Android Build and Screenshots

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-30-x86_64

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: echo "Generated AVD snapshot for caching."

      - name: Run emulator and take screenshots
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: |
            # Install the app
            adb install -r app/build/outputs/apk/debug/app-debug.apk

            # Launch the app
            adb shell am start -n com.example.notesapp/.MainActivity
            sleep 5

            # Create screenshots directory
            mkdir -p screenshots

            # Take screenshot of empty state
            adb exec-out screencap -p > screenshots/01_empty_state.png

            # Tap FAB to create new note (bottom right)
            adb shell input tap 900 1800
            sleep 2
            adb exec-out screencap -p > screenshots/02_new_note.png

            # Type a title
            adb shell input text "My%sFirst%sNote"
            sleep 1

            # Tap on content field and type
            adb shell input keyevent 61  # Tab
            adb shell input text "This%sis%sthe%scontent%sof%smy%snote."
            sleep 1
            adb exec-out screencap -p > screenshots/03_editing.png

            # Save the note (tap checkmark FAB)
            adb shell input tap 900 1800
            sleep 2
            adb exec-out screencap -p > screenshots/04_with_note.png

            # List screenshots
            ls -la screenshots/

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: emulator-screenshots
          path: screenshots/

      - name: Commit screenshots to repo
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add screenshots/
          git diff --staged --quiet || git commit -m "Add real emulator screenshots from CI"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
